<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP Calculator by Dom</title>
</head>
<body>
    <div>CALCULATOR</div>
    <div class="device">
        <div class="row first">
        <div class="screen" id="screen">0</div>
        <button id="clear">C</button>
        </div>
        <div class="row">
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button id="suma">+</button>
        </div>
        <div class="row">
            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button id="resta">-</button>

        </div>
        <div class="row">
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button id="divisor">/</button>

        </div>
        <div class="row">
            <button id="punto">.</button>
            <button id="b0">0</button>
            <button id="igual">=</button>
            <button id="multip">X</button>

        </div>

        

        </div>





    </div>



    <script src="javascript.js"></script>
</body>
</html>
